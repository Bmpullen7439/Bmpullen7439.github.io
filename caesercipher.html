<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="caesercipher.css" >
    <link rel="stylesheet" type="text/css" href="index.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <script src="main.js"></script> -->
    <script src="caesercipher.js"></script>

    <script src="caesercipherhandler.js"></script>
    <!-- jQuery CDN _ Add this to all html files to import navbar.  Don't forget to create navbar div.-->
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#navBar').load('navbar.html');
        })
        
    </script>
	
</head>


<body>
    
    <div id="navBar"></div>
    <div id="container">
        <div id='headerContainer'>
            <h2>ASCII Encryption/Decryption with Caesar Cipher</h2>
        </div>
        <div id="encContainer">
            <h3 class="divHeader">Encrypt</h3>
            Enter text for encryption: <input type="text" id="encInput"> <br><br>
            <button type="submit" id="encBtn" class="button">Encrypt</button>
            
            <p>Encrypted text:  </p>
            <p id="encResult"></p>	
        </div>
        <div id="decContainer">
            <h3 class="divHeader">Decrypt</h3>
            Enter text for decryption: <input type="text" id="decInput" class="inputBox"> <br><br>
            <button type="submit" id="decBtn" class="button">Decrypt</button>
            <p>Decrypted String:  </p>
            <p id="decResult"></p>
        </div>
    </div>
    
</body>
</html>
